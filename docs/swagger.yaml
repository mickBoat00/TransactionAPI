basePath: /api/v1
definitions:
  models.Category:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  models.Currency:
    properties:
      code:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.ErrorJsonParams:
    properties:
      error:
        type: string
    type: object
  models.UserRequestParams:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.UserResponseParams:
    properties:
      token:
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  description: This is a sample transactions server.
  termsOfService: http://swagger.io/terms/
  title: Transaction API
  version: "1.0"
paths:
  /categories/:
    get:
      consumes:
      - application/json
      description: get user categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorJsonParams'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorJsonParams'
      summary: List categories
      tags:
      - Category
  /currencies/:
    get:
      consumes:
      - application/json
      description: get currencies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Currency'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorJsonParams'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorJsonParams'
      summary: List currencies
      tags:
      - Currency
  /login/:
    post:
      consumes:
      - application/json
      description: Generate jwt token for user
      parameters:
      - description: Login User
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/models.UserRequestParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserResponseParams'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorJsonParams'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorJsonParams'
      summary: Generate jwt token
      tags:
      - Auth
  /users/:
    post:
      consumes:
      - application/json
      description: create by json User
      parameters:
      - description: Add User
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/models.UserRequestParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserResponseParams'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorJsonParams'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorJsonParams'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorJsonParams'
      summary: Create a user
      tags:
      - Auth
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
